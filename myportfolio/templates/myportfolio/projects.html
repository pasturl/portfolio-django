{% extends "base.html" %}

{% block page_content %}
{% load static %}
<link rel="stylesheet" href="{%  static  'css/style.css'  %}">


<div class="col-md-8 offset-md-2">
    <h3 align="center" class="projects-title">My projects</h3>
  {% for project in projects %}
<div class="card" id="card-horizontal">
  <div class="row no-gutters">
    <div class="col-md-4">
      {% static "" as baseUrl %}
      <img src="{{ baseUrl }}img/{{project.image_path}}" class="card-img" id="card-img-horizontal">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text" id="card-text-horizontal">{{project.description}}</p>
        <div class="project-tech justify-content-left">
          <img src={{project.tech_stack_1}}>
          <img src={{project.tech_stack_2}}>
          <img src={{project.tech_stack_3}}>
          <img src={{project.tech_stack_4}}>
        </div>
        <div>
        <br>
        {% if project.github_link %}
          <a href={{project.github_link}} class="github" target="_blank"><i class="fa fa-github" style="font-size:2em"></i></a>
        {% endif %}
        {% if project.demo_link %}
          <a href={{project.demo_link}} target="_blank"><img src="{{ baseUrl }}img/{{project.icon}}" width="32" height="32"></a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

</div >
{% endblock %}
