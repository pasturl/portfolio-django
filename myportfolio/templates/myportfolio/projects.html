{% extends "base.html" %}

{% block page_content %}
{% load static %}
<style>
    .card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
</style>

<div class="col-md-8 offset-md-2">
    <h1>My projects</h1>
<div class="card-group">

  {% for project in projects %}
  <div class="row">
  <div class="col-sm-6">
    <div class="card" style="width: 25rem;">
        {% static "" as baseUrl %}
      <img class="card-img-top" src="{{ baseUrl }}img/{{project.image_path}}">
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text">{{project.description}}</p>
        <a href={{project.github_link}} class="btn btn-primary" target="_blank">View code</a>
      </div>
    </div>
  </div>
</div>
  {% endfor %}
</div >
</div >
{% endblock %}
